<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>

    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control">
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Numero</label>
                <input type="number" id="numero" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="fechas" type="form-label">Fechas</label>
                <input type="date" id="fechas" class="form-control">
            </div>

            <div class="mb-3">
                <div>Sexo</div>
                <label for="masculino" type="radio" class="form-check-label">Masculino</label>
                <input id="masculino" class="form-check-input" name="sexo" type="radio">
                <label for="femenino" type="radio" class="form-check-label">Femenino</label>
                <input id="femenino" class="form-check-input" name="sexo" type="radio">
            </div>
            <div class="mb-3">
                <label for="pais">País</label>
                <select name="pais" id="pais">
                    <option value="-1">Seleccione...</option>
                    <option value="ar">Argentina</option>
                    <option value="br">Brasil</option>
                    <option value="uy">Uruguay</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="textarea">Describa la situación</label>
                <textarea name="textarea" id="" cols="30" rows="3"></textarea>
            </div>

            <input type="button" value="Enviar">
        </form>
    </div>
</body>
</html>
