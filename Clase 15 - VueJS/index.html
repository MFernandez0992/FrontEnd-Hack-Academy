<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Hack Academy - Proyecto Base</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="container text-center mt-4">
        <h1>Hack Academy - Proyecto Base</h1>
        <!-- Utilizo una interpolaciÃ³n {{}} de la variable declarada en la fuente de data en el app dentro del objeto Vue -->
      <div>Este es el mensaje: {{ mensaje }}</div>
      <input type="text" v-model = 'mensaje'>
      </div>

      <!-- Imprimo un array de objetos con Vue.JS, un array normal es igual sin el .propiedad -->
      <h3>Lista de frutas</h3>
      <ul>
        <li v-for='fruta in frutas'>
          Nombre: {{fruta.nombre}} <br> Color: {{fruta.color}}
        </li>
      </ul>

      <h3>Atributo HTML insertado con Vue.JS</h3>
      <!-- Utilizando v-bind:attr -->
      <a v-bind:href="direccion">
        {{titulo}}
      </a>
    </div>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JS de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- JS de Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- JS Propio -->
    <script src="js/app.js"></script>
  </body>
</html>
